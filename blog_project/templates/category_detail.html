{%extends 'base.html' %}

{%block content%}
	<div class="row no-gutters">
	<div class="col-lg-3">
	{%for category in categories%}
		{%if category == categor%}
		<div class="cat-this">
			<h3><a href="{% url 'category_detail' categor.title %}">{{categor.title}}</a></h3>
		</div>{%else%}
		<div class="cat-title">
			<h3><a href="{% url 'category_detail' category.title %}">{{category.title}}</a></h3>
		</div>
		{%endif%}
	{%endfor%}
	</div>
	<div class="col-lg-3">
		{%for post in posts%}
		<div class="post-title">
			<h3><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h3>
		</div>
	{%endfor%}
	</div>
</div>
{%endblock content%}
