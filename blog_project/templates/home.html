{%extends 'base.html'%}

{% block content%}
	{%for category in categories%}
		<div class="cat-entry">
			<h2>{{category}}</h2>
		</div>
	{%endfor%}
	{%for post in posts%}
	<div class="post-entry">
		<h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
		<p>{{post.body}}</p>
	</div>
	{%endfor%}
{%endblock content%}
